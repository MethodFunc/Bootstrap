<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://c.wallhere.com/photos/57/51/Final_Fantasy_XIV_A_Realm_Reborn_Final_Fantasy_XIV_fantasy_art_digital_art_games_art_video_games_Video_Game_Art-1593949.jpg!d" alt="Los Angeles" width="1100" height="400">
    </div>
    <div class="carousel-item">
      <img src="https://c.wallhere.com/photos/f5/49/Final_Fantasy_XIV_A_Realm_Reborn_Final_Fantasy_XIV_fantasy_art_digital_art_games_art_video_games_Video_Game_Art-1593951.jpg!d" alt="Chicago" width="1100" height="400">
    </div>
    <div class="carousel-item">
      <img src="https://c.wallhere.com/photos/41/b0/Final_Fantasy_XIV_A_Realm_Reborn_Final_Fantasy_XIV_video_games_Video_Game_Art_games_art_fantasy_art_digital_art-1593989.jpg!d" alt="New York" width="1100" height="400">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
