<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <table class='table table-borderless'>
      <form action="/regression" method="POST">
        <tbody>
          <tr>
            <td>
              <label for="slen">Sepal Length:</label>
              <input type="text" class="form-control" id="slen" placeholder="Sepal Length" name="slen">
            </td>
            <tr>
            <td>
              <label for="plen">Petal Length:</label>
              <input type="text" class="form-control" id="plen" placeholder="Petal Length" name="plen">
            </td>
          </tr>
          <tr>
            <td>
              <label for="pwid">Petal width:</label>
              <input type="text" class="form-control" id="pwid" placeholder="Petal width" name="pwid">
            </td>
          </tr>
          <tr>
            <td>
              <label for="sel1">Select Class:</label>
              <select class="form-control" id="sel1">
                <option value ="0" selected>Setosa</option>
                <option value ="1">Versicolor</option>
                <option value ="2">virginica</option>
              </td>
              </select>
          </tr>
          <tr>
            <td>
              <label for="comment">Remark:</label>
              <textarea class="form-control" rows="5" id="comment" name="text">PlaceHolder</textarea>
            </td>
          </tr>
          <tr style="text-align: center;">
            <td>
              <button type="submit" class="btn btn-primary">확인</button>
              <button type="reset" class="btn btn-danger">취소</button>
            </td>
          </tr>
        </tbody>
      </form>
    </table>
  </div>


</body>

</html>
