{% extends "layout.html" %}
{% block subtitle %}
<strong>군집화</strong> - <small>PCA & KMeans</small>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
    <form action="/clustering" method="POST" enctype="multipart/form-data">
        <table class="table table-borderless">
            <tr>
                <td>데이터셋</td>
                <td>
                    <div class="custom-file mb-3">
                        <input type="file" multiple accept="text/csv" class="custom-file-input" id="csv" name="csv">
                        <label class="custom-file-label" for="csv">Choose csv</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>군집수(K)</td>
                <td> <input type="text" class="form-control" id="K" name="K" placeholder="2와 5 사이의 값을 입력하세요"> </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">실행</button>&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-secondary">취소</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="col-2"></div>
</div>
{% block addition %}
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
{% endblock %}
{% endblock %}
